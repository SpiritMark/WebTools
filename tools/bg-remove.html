<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景擦除 | 工具箱Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/bg-remove.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html"><h1>工具箱<span>Pro</span></h1></a>
            </div>
            <nav class="main-nav">
                <button class="mobile-menu-btn" id="menuToggle">
                    <i class="ri-menu-line"></i>
                </button>
                <ul class="nav-list" id="navList">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../index.html#tools">工具</a></li>
                    <li><a href="../index.html#about">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="tool-container">
            <div class="tool-header">
                <h1>背景擦除</h1>
                <p>智能擦除图片背景,让您的图片更加突出</p>
            </div>

            <div class="tool-content">
                <!-- 上传区域 -->
                <div id="upload-container" class="upload-container">
                    <div id="upload-area" class="upload-area">
                        <i class="ri-upload-cloud-2-line"></i>
                        <p>点击或拖拽图片到此处</p>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                    </div>
                </div>

                <!-- 编辑区域 -->
                <div id="editor-container" class="editor-container" style="display: none;">
                    <div class="editor-layout">
                        <!-- 左侧预览区 -->
                        <div class="editor-preview">
                            <div class="preview-container">
                                <canvas id="image-canvas"></canvas>
                                <canvas id="mask-canvas"></canvas>
                            </div>
                            <div class="preview-controls">
                                <button id="zoom-in" class="control-btn">
                                    <i class="ri-zoom-in-line"></i>
                                </button>
                                <button id="zoom-out" class="control-btn">
                                    <i class="ri-zoom-out-line"></i>
                                </button>
                                <button id="reset-zoom" class="control-btn">
                                    <i class="ri-refresh-line"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 右侧编辑区 -->
                        <div class="editor-sidebar">
                            <!-- 工具切换 -->
                            <div class="tool-tabs">
                                <button class="tool-tab active" data-tab="brush">画笔</button>
                                <button class="tool-tab" data-tab="adjust">调整</button>
                            </div>

                            <!-- 画笔面板 -->
                            <div id="brush-panel" class="tool-panel active">
                                <div class="panel-header">
                                    <h3>画笔设置</h3>
                                </div>
                                <div class="panel-content">
                                    <div class="form-group">
                                        <label>画笔大小</label>
                                        <input type="range" id="brush-size" min="1" max="100" value="20">
                                        <span class="range-value">20px</span>
                                    </div>
                                    <div class="form-group">
                                        <label>画笔硬度</label>
                                        <input type="range" id="brush-hardness" min="0" max="100" value="50">
                                        <span class="range-value">50%</span>
                                    </div>
                                    <div class="form-group">
                                        <label>画笔模式</label>
                                        <div class="brush-modes">
                                            <button class="brush-mode active" data-mode="erase">
                                                <i class="ri-eraser-line"></i>
                                                <span>擦除</span>
                                            </button>
                                            <button class="brush-mode" data-mode="restore">
                                                <i class="ri-arrow-go-back-line"></i>
                                                <span>恢复</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 调整面板 -->
                            <div id="adjust-panel" class="tool-panel">
                                <div class="panel-header">
                                    <h3>参数调整</h3>
                                </div>
                                <div class="panel-content">
                                    <div class="form-group">
                                        <label>边缘平滑</label>
                                        <input type="range" id="edge-smooth" min="0" max="100" value="50">
                                        <span class="range-value">50%</span>
                                    </div>
                                    <div class="form-group">
                                        <label>背景颜色</label>
                                        <div class="color-presets">
                                            <button class="color-preset active" data-color="#FFFFFF" style="background-color: #FFFFFF;"></button>
                                            <button class="color-preset" data-color="#F8F9FA" style="background-color: #F8F9FA;"></button>
                                            <button class="color-preset" data-color="#E9ECEF" style="background-color: #E9ECEF;"></button>
                                            <button class="color-preset" data-color="#DEE2E6" style="background-color: #DEE2E6;"></button>
                                        </div>
                                        <input type="color" id="custom-color" value="#FFFFFF">
                                    </div>
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="editor-actions">
                                <button id="download-btn" class="primary-btn">
                                    <i class="ri-download-line"></i> 下载图片
                                </button>
                                <button id="reset-btn" class="secondary-btn">
                                    <i class="ri-refresh-line"></i> 重置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 工具箱Pro. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">使用条款</a>
                <a href="#">隐私政策</a>
                <a href="#">联系我们</a>
            </div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/bg-remove.js"></script>
</body>
</html>
